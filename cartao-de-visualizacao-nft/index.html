<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<main>
<section>
  <div class="thumb">
    <img class="image" src="images/image-equilibrium.jpg" alt="image-equilibrium">
    <div class="view">
      <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
    </div>
  </div>
  <h1> Equilibrium #3429</h1>
  
  <p class="text">Our Equilibrium collection promotes balance and calm.</p>
  
  <div class="info">
    <svg class="ethereum" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
    <p class="text_green">0.041 ETH</p>
    <svg class="clock" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
    <p class="days">3 days left</p>
  </div>
  <hr class="line">

  <div class="created">
    <img class="avatar" src="images/image-avatar.png" alt="avatar">
    <p class="name">Creation of 
    </p>
    <a class="name_link"href="#">Jules Wyvern</a>
  </div>
    
</section>

</main>
<div class="home">
  <a href="https://lucasmm56.github.io/Front-End-Mentor/" class="go-home">Home Page</a>
</div>
<footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Lucas Martins</a>.
</footer>
</body>
</html>

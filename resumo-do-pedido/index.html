<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <title>Order sumary component</title>
</head>
<body>
    <main>
        <section>
            <img src="images/illustration-hero.svg" alt="ilustration-hero">
            <h1 class="title">Order Summary</h1>
            <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <div class="icon_div">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>    
                </div>
                <div class="value">
                    <p class="annual">Annual Plan</p>
                    <p class="dollar">$59.99/year</p> 
                </div>
                <a class='change' href="#">Change</a>
            </div>
            <div class="button">
                <div class="proceed_link">
                    <a class='proceed' href="#">Proceed to Payment</a>
                </div>
            </div>
            <div class="cancel_link">
                <a  class="cancel" href="#">Cancel Order</a>
            </div>
        </section>
        <div class="home">
            <a href="https://lucasmm56.github.io/Front-End-Mentor/" class="go-home">Home Page</a>
          </div>
    </main>
</body>
</html>
